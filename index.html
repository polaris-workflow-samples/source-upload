<!DOCTYPE html>                                                                                                                                                                                                                       
   <html>                                                                                                                                                                                                                                
   <head>                                                                                                                                                                                                                                
       <title>Redirecting to Latest Scan Results...</title>                                                                                                                                                                              
       <script>                                                                                                                                                                                                                          
           async function redirectToLatestRun() {                                                                                                                                                                                        
               try {                                                                                                                                                                                                                     
                   const response = await fetch('https://api.github.com/repos/polaris-workflow-examples/source-upload/actions/workflows/nodejs-npm.yml/runs');                                                                                                  
                   const data = await response.json();                                                                                                                                                                                   
                   if (data.workflow_runs && data.workflow_runs.length > 0) {                                                                                                                                                            
                       window.location.href = data.workflow_runs[0].html_url;                                                                                                                                                            
                   } else {                                                                                                                                                                                                              
                       window.location.href = 'https://github.com/polaris-workflow-examples/source-upload/actions';                                                                                                                                             
                   }                                                                                                                                                                                                                     
               } catch (error) {                                                                                                                                                                                                         
                   window.location.href = 'https://github.com/polaris-workflow-examples/source-upload/actions';                                                                                                                                                 
               }                                                                                                                                                                                                                         
           }                                                                                                                                                                                                                             
           redirectToLatestRun();                                                                                                                                                                                                        
       </script>                                                                                                                                                                                                                         
   </head>                                                                                                                                                                                                                               
   <body>                                                                                                                                                                                                                                
       <p>Redirecting to latest scan results...</p>                                                                                                                                                                                      
   </body>                                                                                                                                                                                                                               
   </html>
